<!DOCTYPE html>
<html>
  <head>
    <title>Simple styled maps</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var customMapType = new google.maps.StyledMapType([
            {
              featureType: 'landscape.natural',
              styles: [{color: '#4CAF50'}]
            },
            {
              elementType: 'labels',
              stylers: [{visibility: 'on'}]
            },
            {
              featureType: 'landscape',
              stylers: [{color: '#eeeeee'}]
            },
            {
              featureType: 'water',
              stylers: [{color: '#2196F3'}]
            }
          ], {
            name: 'Custom Style'
        });
        var customMapTypeId = 'custom_style';

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 40.674, lng: -73.946},  // Brooklyn.
          mapTypeControlOptions: {
            mapTypeIds: [google.maps.MapTypeId.ROADMAP, customMapTypeId]
          }
        });

        map.mapTypes.set(customMapTypeId, customMapType);
        map.setMapTypeId(customMapTypeId);
      }

    </script>
		<small>version 1.0</small>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALFB4SCiq135xOLOqBQibGdBOgRmXjhNc&signed_in=true&callback=initMap"
        async defer></script>
  </body>
</html>
